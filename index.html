<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <main>
        <div class="leftside">
         <h1 style="color: white;">Mark-14 Stocks Calculator</h1>
        <input placeholder="Enter Initial price of stocks." type="number" id="initial-price"></input>
        <input placeholder="Enter the Number of stocks bought." type="number" id="stocks-quantity"></input>
         <input placeholder="Enter the Current price of stocks" type="number" id="current-price"></input>

        <button id="submit-btn">Calculate !</button>

    </div>
        <div class="rightside">
				<div id="output-box"></div>
			</div>
    </main>
    <script src="main.js"></script>
</body>
</html>
